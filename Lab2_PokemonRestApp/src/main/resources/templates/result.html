<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Pokemon data</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Result</h1>
<img th:src="${pokemon.getFirstPokemonImageUrl().getImageUrl()}" width="120"/>
<p th:text="'Name: ' + ${pokemon.firstName}"/>
<p th:text="'Types: ' + ${pokemon.getFirstPokemonType().getTypes()}"/>
<br>
<img th:src="${pokemon.getSecondPokemonImageUrl().getImageUrl()}" width="120"/>
<p th:text="'Name: ' + ${pokemon.secondName}"/>
<p th:text="'Types: ' + ${pokemon.getSecondPokemonType().getTypes()}"/>
<br>
<p th:text="${pokemon.getResultMessage()}"/>
</body>
</html>
