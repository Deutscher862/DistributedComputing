<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Pokemon form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Choose your Pokemons:</h1>
<form action="http://localhost:8080/pokemon" method="POST" autocomplete="off">
    <p>First Pokemon:</p>
    <label>
        <input type="text" name="firstName" required="required" minlength="4" maxlength="11" pattern="[A-Za-z]*"/>
    </label>
    <p>Second Pokemon:</p>
    <label>
        <input type="text" name="secondName" required="required" minlength="4" maxlength="11" pattern="[A-Za-z]*"/>
    </label>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
